<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Student Form</title>
</head>
<body>
<h1 th:text="${student.id} == null ? 'Add New Student' : 'Edit Student'"></h1>
<form th:action="@{/students}" th:object="${student}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" th:field="*{firstName}" placeholder="Enter first name" required/><br/>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="*{lastName}" placeholder="Enter last name" required/><br/>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" placeholder="Enter email" required/><br/>

    <button type="submit">Save</button>
</form>
<a th:href="@{/students}">Back to List</a>
</body>
</html>
